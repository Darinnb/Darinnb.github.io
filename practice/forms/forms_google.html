<!DOCTYPE html>
<html lang="en">
<head>
<title>An HTML Form</title>
<script src="../../js/init.js"></script>
	<link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />			
	<link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
<h1>You're Invited To an Ice Cream Party!</h1>
        <form action="https://httpbin.org/post" method="post">
                        <label for="email">What is  you email adress?</label>
                <input type="email" id="email" name="email" placeholder="Your answer" required>
                
<br>
<br>

<label for="text">What is your phone number?</label>
<input type="text" id="text" name="phone" placeholder="Your answer" required>

<br>
<br>

<label for="text">How many people will you bring to the party?</label>
<input type="text" id="people" name="people" placeholder="Your answer" required>

<br>
<br>

<p>What is your favorite flavor of ice cream?</p>
<input type="radio" id="vanilla" name="flavor">
<label for="radio">Vanilla</label>
<br>
<input type="radio" id="Choco" name="flavor" >
<label for="radio">Chocolate chip</label>
<br>
<input type="radio" id="Straw" name="flavor">
<label for="radio">Strawberry</label>
<br>
<input type="radio" id="other" name="flavor"> 
<label for="radio">Other</label>

<br>
<br>

<p>Which topping do you like?</p>
<input type="checkbox" id="sprinkles" name="top">
<label for="checkbox">Sprinkles</label>
<br>
<input type="checkbox" id="Magic" name="top">
<label for="checkbox">Magic shell</label>
<br>
<input type="checkbox" id="Chocolate" name="top">
<label for="checkbox">Chocolate chips</label>
<br>
<input type="checkbox" id="Gummy" name="top">
<label for="checkbox">Gummy bears</label>
<br>
<input type="checkbox" id="another" name="top">
<label for="checkbox">Other</label>
       
<br>
<br>

<label for="watch">What kind of entertainment should we have at the party?</label>
<br>
<br>
<select id="watch" name="watch">
  <option value="balloon">balloon Animals</option>
  <option value="bounce">Bounce House</option>
  <option value="clown">Clown</option>
  <option value="cornhole">Cornhole</option>
  <option value="dj">DJ</option>
  <option value="face">Face Painting</option>
  <option value="magician">Magician</option>
</select>
<br>
<br>

<label for="text">Do you have any other suggestions or comments?</label>
<input type="text" id="end" name="final" placeholder="Your answer" >
<br><br><br><br><br>

<input type="submit" name="submit_this_form_now">
 </form>
</body>
</html>
