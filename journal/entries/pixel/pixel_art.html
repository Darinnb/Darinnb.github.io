<!DOCTYPE html>
<html lang="en">
<head>
<title>10x10 Grid with CSS Grid</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      background-color: #ff99bc;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(4, 1fr);
      width: 100vmin;
      height: 100vmin;
      margin:auto;
    }

    .grid-container div {
      background-color: #dd00ff;
      border: 1px solid #dd00ff; /* Optional border for better visual separation */
    }

   
    
    /* Color every even square */
    .grid-container div:nth-child(even) {
      background-color: #ff30ff;
    }

    /* Color every 3rd square */
    .grid-container div:nth-child(n+60) {
      background-color: #ff99bc;
    n+60;
}
.grid-container div:nth-child(n+83) {
	background-color: #00ff34;

}

        We can use this syntax to select a range:
        - `div:nth-child(n+41)`: Selects all `div` elements that are the 41st child or later.
        - `:nth-child(-n+50)`: Selects all `div` elements that are the 50th child or earlier.
